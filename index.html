<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Too ___ to be an artist</title>

  <script type="text/javascript">
  	var strings = ['Too normal to be an artist', 
  				   'Too dumb to be an artist', 
  				   'Too conservative to be an artist',
  				   'Too ugly to be an artist',
  				   'Too coward to be an artist',
  				   'Too indecisive to be an artist',
  				   'Too stoic to be an artist', 
  				   'Too strategic to be an artist',
  				   'Too spoiled to be an artist',
  				   'Too boring to be an artist', 
  				   'Too obedient to be an artist',
  				   'Too tortured to be an artist',
  				   'Too smart to be an artist',
  				   'Too wordly to be an artist',
  				   'Too numb to be an artist',
  				   'Too masculine to be an artist',
  				   'Too conventional to be an artist',
  				   'Too uptight to be an artist',
  				   'Too competitive to be an artist',
  				   'Too ambitious to be an artist',
  				   'Too short to be an artist', 
  				   'Too fragile to be an artist',
  				   'Too mature to be an artist',
  				   'Too stable to be an artist',
  				   'Too paranoid to be an artist',
  				   'Too logical to be an artist',
  				   'Too feminine to be an artist',
  				   'Too fanatic to be an artist',
  				   'Too jaded to be an artist'];

  	var colors = ['yellow', 'red', 'fuchsia', '#2B73FF', 'cyan', 'magenta', 'lawngreen', 'hotpink'];

  	var textElement = null;
  	var body;

  	var wHeight, wWidth;
  	var bufferX = 500;
  	var bufferY = 100;

  	var x, y;
  	var string, color;
  	var i = 0;
  	var j = 0;

  	var start = function() {
  		body = document.getElementById('main');
  		textElement = document.createElement('div');
  		textElement.setAttribute('class', 'neon');
  		body.append(textElement);


  		wHeight = window.innerHeight;
  		wWidth = window.innerWidth;

  		var change = function() {
  			x = Math.random() * (wWidth - bufferX);
  			y = Math.random() * (wHeight - bufferY);

  			string = strings[i];
  			color = colors[j];

  			
  			textElement.innerHTML = string;
  			textElement.setAttribute('style', 'left: ' + x + 'px; top: ' + y + 'px; ' + 'text-shadow: 0 0 5px ' + color + ', 0 0 10px ' + color + ', 0 0 20px ' + color + ', 0 0 30px ' + color + ', 0 0 90px ' + color + ', 0 0 120px ' + color + ';');

  			i++;
  			j++;

  			if (i >= strings.length) i = 0;
  			if (j >= colors.length) j = 0;
  		};

  		window.setInterval(change, 3500);
  		//change();
  		
  	};

  	window.onload = start;


  </script>

  <link href="https://fonts.googleapis.com/css?family=Dosis:600&display=swap" rel="stylesheet">

  <style type="text/css">
  	body {
  		background-color: black;
  		font-family: 'Dosis', sans-serif;
  	}

  	.neon {
  		position: absolute;
  		color: white;
  		font-size: 2.4em;
  		letter-spacing: 0.1em;
  	}

  </style>

</head>

<body id="main">
</body>

</html>
